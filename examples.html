<h3 class="post-title"><a href="#">Demo 3</a></h3>
<p>
  Spritespin also plays well with panorama shots.
</p>          
<div id="demo-3" class="demo">
  <div class="demo-3"></div>
  <script>
  $(function(){
    $(".demo-3").spritespin({
      width     : 800,
      height    : 300,
      frames    : 498,
      frame     : 0,
      frameStep : 3,
      animate   : true,
      loop      : true,
      speed     : 32,
      image     : "sprites/demo-3/lakedistrict.jpg",
      behavior  : "interactive"
    }).bind("dblclick", function(){
      $(this).spritespin("animate", "toggle");
    });
  });
  </script>
</div>

<h3 class="post-title"><a href="#">Demo 4</a></h3>
<p>
  Here spritespin is used to create a simple image viewer.
  Pictures are taken from <a href="http://www.freedigitalphotos.net">freedigitalphotos.net</a>
</p>
<div id="demo-4" class="demo">            
  <div class="demo-4"></div>
  <div id="#toolbar-4" class="ui-widget-header ui-corner-bottom" style="width:398px;text-align:center;">
    <button id="demo-4-prev">Prev</button>
    <button id="demo-4-toggle">Toggle Slideshow</button>
    <button id="demo-4-next">Next</button>
  </div>
  <script>
  $(function(){
    $(".demo-4").spritespin({
      width  : 400,
      height : 264,
      frames : 6,
      frame  : 0,
      animate: true,
      speed  : 1000,
      image  : [
       "sprites/demo-4/0.jpg",
       "sprites/demo-4/1.jpg",
       "sprites/demo-4/2.jpg",
       "sprites/demo-4/3.jpg",
       "sprites/demo-4/4.jpg",
       "sprites/demo-4/5.jpg",
      ],
      behavior : "none"
    });
    $("#demo-4-next").button().click(function(){
      var frame = $(".demo-4").spritespin("frame");
      $(".demo-4").spritespin("frame", frame + 1);
    });
    $("#demo-4-prev").button().click(function(){
      var frame = $(".demo-4").spritespin("frame");
      $(".demo-4").spritespin("frame", frame - 1);
    });
    $("#demo-4-toggle").button().click(function(){
      $(".demo-4").spritespin("animate", "toggle", true);
    });
  });
  </script>
</div>
