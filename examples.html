  <script type="text/javascript">
  function setCurrent(link){
    $("#sidenotes a").removeClass("current");
    $(link).addClass("current");
  }
  function showDemo(name){
    $.ajax({
      type    : "GET",
      url     : "examples/" + name + ".html",
      data    : {},
      success : function(data){
        $("#content").html($(data));
        $("#content").append($("<pre class='brush:javascript box'/>"));
        $("#content").find("pre").text("<div class='spritespin'></div>" + $(data).last().html());
      }
    });
  }
  $(function(){
    $("#sidebar a").first().click();
  });
  </script>
