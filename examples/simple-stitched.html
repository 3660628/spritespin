<div>
  <h3>Inline spritesheet</h3>
  <p>
    Here we use a spritesheet where the images are stitched in a row.Drag the
    bike to rotate, doubleclick to animate.
  </p>
  <div class='spritespin'/>
  <a href="sprites/bike_big.jpg" class="nob"><img width="700" src="sprites/bike_big.jpg"/></a>
<script type="text/javascript">
  $(function(){
    $(".spritespin").spritespin({
      width     : 640,
      height    : 437,
      frames    : 34,
      resolutionX: 21760,
      resolutionY: 437,
      image     : "sprites/bike_big.jpg",
    });
  });
</script>
</div>
