<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html;charset=UTF-8' http-equiv='content-type'>
    <title></title>
    <script src="javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery-ui-1.8.4.all.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.spritespin.min.js" type="text/javascript"></script>
    <link href="stylesheets/jquery-ui-1.8.4.all.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="spinner"/>
    <div id="slider"/>
    <script type="text/javascript">
      $(function(){
        $("#spinner").spritespin({ 
          width  : 80, 
          height : 80, 
          image  : "images/spritespin.jpg", 
          speed  : 16,
          frames : 71,
          frame  : 0,
          slider : $("#slider"),
          //onFrameChanged : function(frame){ console.log(frame); } 
        });
      });
      //$("#spinner").spin360("update");
    </script>
    
    <div id="spinner1" style = "margin-top: 100px;"/>
    <script type="text/javascript">
      $(function(){
        $("#spinner1").spritespin({ 
          width  : 80, 
          height : 80, 
          image  : "images/spritespin.jpg", 
          speed  : 16,
          frames : 71,
          frame  : 0,
          animate : true,
          loop : true,
          //onFrameChanged : function(frame){ console.log(frame); } 
        });
      });
      //$("#spinner").spin360("update");
    </script>
    
  </body>
</html>
