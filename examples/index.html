<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html;charset=UTF-8' http-equiv='content-type'>
    <title></title>
    <script src="../lib/javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="../lib/javascripts/jquery-ui-1.8.4.all.min.js" type="text/javascript"></script>
    <script src="../src/jquery.spritespin.js" type="text/javascript"></script>
    <link href="../lib/stylesheets/jquery-ui-1.8.4.all.css" media="screen, projection" rel="stylesheet" type="text/css" />
    
    <style type="text/css">
      .preload {
        padding     : 10px;
        margin      : 20px;
        border      : 1px solid;
        background-color: rgba(204,204,204,0.65);
      }
    </style>
    
  </head>
  <body>
    
    <div id="spritespin"></div>
    <script type="text/javascript">
      $(function(){
        $("#spritespin").spritespin({
          width   : 80,
          height  : 80,
          image   : "images/spritespin.jpg",
          frame   : 0,
          frames  : 71,
          animate : true,
          loop    : true,
          //onFrame : function(e, data){ console.log(data.settings.frame)},
        });
      });
    </script>
    
  </body>
</html>
