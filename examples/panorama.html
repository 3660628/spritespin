<div>
  <h3>Panorama scrolling</h3>
<p>
  Scrolling panorama shots are no problem. Double click to toggle the animation.
</p>
<div class='spritespin'/>
<br/>
<a href="sprites/panorama/panorama.jpg" class="nob"><img width="700" src="sprites/panorama/panorama.jpg"/></a>
<script type="text/javascript">
  $(function(){
    $(".spritespin").spritespin({
      width      : 700,
      height     : 350,
      frames     : 697,
      frame      : 0,
      frameStepX : 3,
      animate    : true,
      loop       : true,
      frameTime  : 32,
      image      : "sprites/panorama/panorama.jpg",
      behavior   : "drag",
      sense      : 1.75
    });
  });
</script>
</div>
