<div>
  <h3>Animation manipulation</h3>
  <p>
  </p>
  
  <div class='spritespin'/>
  
  <p>
    <div class="slider"></div>
  </p>
  <p>
    <span id="toolbar" class="ui-widget-header ui-corner-all">
      <button id="beginning">go to first frame</button>
      <button id="rewind">go to previous frame</button>
      <button id="play">play</button>
      <button id="stop">stop</button>
      <button id="forward">go to next frame</button>
      <button id="end">go to last frame</button>
      <input type="checkbox" id="loop" checked="yes"/><label for="loop">Loop</label>  
    </span>
  </p>
<script type="text/javascript">
$(function(){
  
  // initialize the spritespin
  $(".spritespin").spritespin({
    width     : 640,
    height    : 437,
    frames    : 34,
    framesX   : 6,
    resolutionX: 3840,
    resolutionY: 2622,
    image     : "sprites/bike6x6_big.jpg",
    animate   : false,
    loop      : true,
    onFrame   : function(){
      // on each frame update, set the slider to the current frame position
      var currentFrame = $(".spritespin").spritespin("frame");
      $(".slider").slider({ value : currentFrame });
    }
  });
  
  // button jumping to first frame
  $( "#beginning" ).button({
    // set jquery style
    text: false,
    icons: { primary: "ui-icon-seek-start" }
  }).click(function(){
    // on click go to frame 0
    $(".spritespin").spritespin("frame", 0);
  });
  
  // button jumping to previous frame
  $( "#rewind" ).button({
    // set jquery style
    text: false,
    icons: { primary: "ui-icon-seek-prev" }
  }).click(function(){
    // get current frame and update spritespin to the previous frame
    var currentFrame = $(".spritespin").spritespin("frame");
    $(".spritespin").spritespin("frame", currentFrame - 1);
  });
  
  // button to start/pause the animation
  $( "#play" ).button({
    // set jquery style
    text: false,
    icons: { primary: "ui-icon-play" }
  }).click(function() {
    var options;
    // check whether spritepsin is an animate state
    if ( $(".spritespin").spritespin("animate") ) {
      // set jquery style options
      options = {
        label: "pause",
        icons: { primary: "ui-icon-pause" }
      };
      // stop animation
      $(".spritespin").spritespin("animate", false);
    } else {
      // set jquery style options
      options = {
        label: "play",
        icons: { primary: "ui-icon-play" }
      };
      // start animation
      $(".spritespin").spritespin("animate", true);
    }
    // apply jquery style options
    $( this ).button( "option", options );
  });
  
  // button to stop the animation and return to first frame
  $( "#stop" ).button({
    // set jquery style
    text: false,
    icons: { primary: "ui-icon-stop" },
  }).click(function() {
    // set the play buttons style to play
    $( "#play" ).button( "option", {
      label: "play",
      icons: { primary: "ui-icon-play" }
    });
    // stop animation and return to frame 0
    $(".spritespin").spritespin("animate", false);
    $(".spritespin").spritespin("frame", 0);
  });
  
  // button jumping to next frame
  $( "#forward" ).button({
    // set jquery style
    text: false,
    icons: { primary: "ui-icon-seek-next" }
  }).click(function(){
    // get current frame and update spritespin to next frame
    var currentFrame = $(".spritespin").spritespin("frame");
    $(".spritespin").spritespin("frame", currentFrame + 1);
  });
  
  // button jumping to last frame
  $( "#end" ).button({
    // set jquery style
    text: false,
    icons: { primary: "ui-icon-seek-end" }
  }).click(function(){
    // update spritespin to last frame
    $(".spritespin").spritespin("frame", 33);
  });
  
  // toggle button to toggle the animation
  $( "#loop" ).button().change(function(){
    // check whether the button is checked or not
    if ($("#loop:checked").length == 1){
      // update loop setting
      $(".spritespin").spritespin("loop", true);
    } else {
      // update loop setting
      $(".spritespin").spritespin("loop", false);
    }
  });

  // slider to slide to desired position
  $(".slider").slider({
    range: "min",
    value: 0,                                         // initial frame
    min: 0,                                           // number of rist frame
    max: 33,                                          //  number of last frame
    slide: function( event, ui ) {
      $(".spritespin").spritespin("frame", ui.value);
    }
  });
});
</script>
</div>
