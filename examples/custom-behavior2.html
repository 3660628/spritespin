<div>
  <h3>Custom behavior 2</h3>
  <p>
    This example demonstrates another way how you can implement your custom behavior
    or extend an existing one. Here we extend the drag behavior to rotate the image
    when the mouse is moved over the image.
  </p>
  
  <div class='spritespin'/>

<script type="text/javascript">
$(function(){
  $(".spritespin").spritespin({
    width      : 700,
    height     : 350,
    frames     : 697,
    frame      : 0,
    frameStepX : 3,
    animate    : false,
    loop       : true,
    frameTime  : 32,
    image      : "sprites/panorama/panorama.jpg",
    sense      : 2,
    panorama   : true,
    behavior   : "drag" // we want to use and extend this behavior
    // you could also pass "none" as behavior name.
  })
  // now extend existing behavior methods.
  .bind("mousemove", function(e){
    // get the running instance
    var $this = $(this)
    // get the associated data object of this instance
    var data = $this.data('spritespin');
    // the drag behavior uses a helper variable 'onDrag' which indicates
    // that the image is dragged. We set it to true, so the update
    // logic will always rotate the image
    data.onDrag = true;
    return false; 
  });
});
</script>
</div>
