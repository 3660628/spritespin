<div>
  <h3>Custom behavior</h3>
  <p>
    This example demonstrates how you can implement your custom behavior.
    The implemented behavior runs the animation when the mouse is over 
    the image and stops it when the mouse leaves the image.
  </p>
  
  <div class='spritespin'/>


<script type="text/javascript">
$(function(){
  // Create your custom behavior object and implement the following functions,
  // even when your behavior does not make use of them.
  var custom = {
    mousedown  : function(e){ return false; },
    mousemove  : function(e){ return false; },
    mouseup    : function(e){ return false; },
    mouseenter : function(e){ return false; },
    
    mouseover  : function(e){ 
      $(".spritespin").spritespin("animate", true, true);
      return false; 
    },
    mouseleave : function(e){ 
      $(".spritespin").spritespin("animate", false, true);
      return false; 
    },
    
    dblclick   : function(e){ return false; },
    onFrame : function(e, frame){ return false; }
  }
    
  $(".spritespin").spritespin({
    width     : 640,
    height    : 437,
    frames    : 34,
    framesX   : 6,
    resolutionX: 3840,
    resolutionY: 2622,
    image     : "sprites/bike6x6_big.jpg",
    animate   : false,
    loop      : true,
    // Pass your custom behavior implementation as an option argument
    // If it is not a string, it will be used as current behavior
    behavior  : custom 
  });
});
</script>
</div>
